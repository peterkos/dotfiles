

# theme = "gruvbox_dark_hard"
theme = "ayu_mirage"


[editor]
auto-completion = true
color-modes = true
bufferline = "always"
scroll-lines = 1
scrolloff = 999 # 15
cursorline = true

[editor.cursor-shape]
insert = "bar"
normal = "bar"
select = "bar"

[editor.statusline]
center = ["version-control"]

[editor.file-picker]
hidden = false

